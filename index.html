<body>

     <h2>Contact Us</h2>
     <form action="https://www.google.com">
        <label for="Name">Name: </label>
        <input type="text" id="name" placeholder="enter your name">
    <br>
    <br>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="enter your email">
    <br>
    <br>
        <label for="phnNo">Contact Number: </label>
        <input type="number" id="PhnNo" placeholder="enter your mobile number">
    <br>
    <br>
        <label for="pass">Create Your Password: </label>
        <input type="password" id="pass" placeholder="enter your Password">
    <br>
    <br>
        <label for="gender">Gender: </label>
        <select name="gender" id="gender">
        <option value="male">Select</option>
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="transgender">transgender</option>
        </select>
    <br>
    <br>
        <label for="DOB">Date Of Birth: </label>
        <input type="date" id="DOB"> 
    <br>
    <br>
          <span>Rating:</span>
          <input type="radio" name="rating" id="rating1" value="1">
          <label for="rating1">1</label>

          <input type="radio" name="rating" id="rating2" value="2">
          <label for="rating2">2</label>

          <input type="radio" name="rating" id="rating3" value="3">
          <label for="rating3">3</label>

          <input type="radio" name="rating" id="rating4" value="4">
          <label for="rating4">4</label>

          <input type="radio" name="rating" id="rating5" value="5">
          <label for="rating5">5</label>
          <br>
          <br>
          <label for="msg">Enter Your Message</label><br>
          <textarea name="Message" id="msg" cols="30" rows="5" placeholder="Enter Your Message">Dear sir,</textarea>
    <br>
    <br>
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
    <br> 
    <br>
        <footer>
            <a href="https://www.youtube.com" target="_blank"><img src="./youtube.jpg" height="40" style="padding: 10px"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="./instagram.jpg" height="40" style="padding: 10px"></a>
            <a href="https://telegram.org" target="_blank"><img src="./telegram.png" height="40" style="padding: 10px"></a>
        </footer>
    </form>
